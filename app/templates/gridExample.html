<div>
	<header-directive headertext="UI Reusable Components"></header-directive>
	<div class="content">
		<h3>Grid</h3>

		<h4>Grid example : Server side</h4>
		<h5>Selected Row :</h5> <pre>{{selectedServerRow}}</pre>
		<grid-directive 
			class="myExampleGrid"
			grid="serverGridData"
			rowselect="onServerRowSelect(row)"
			pagesize="100"
			pagepos="both"
			view="grid"
			server="true"
			switchview=true>
			
		</grid-directive>















		<h4>Grid example : Client side</h4>
		<h5>Selected Row :</h5> <pre>{{selectedClientRow}}</pre>
		<grid-directive 
			class="myExampleGrid"
			grid="gridData"
			rowselect="onClientRowSelect(row)"
			pagesize="100"
			pagepos="both"
			view="grid"
			switchview=true>
			
		</grid-directive>




		
	</div>
</div>
