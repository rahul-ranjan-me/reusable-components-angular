<div>
	<header-directive headertext="UI Reusable Components"></header-directive>
	<div class="content">
		<p>Welcome to {{componentDetails.projectName}}. Below is the list of reusable components. Click on them to go to details and implmentation.</p>
		<ul>
			<li ng-repeat="component in componentDetails.components">
				<a href={{component.url}}>{{component.name}}</a>
				<p>{{component.description}}</p>
			</li>
		</ul>
	</div>
</div>
